<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="card">
    <div class="details">
      <div>
        <label for="bill">Bill</label> <br>
        <input type="number" id="bill"> <br>
      </div>

      <div>
        <label for="">Select Tip %</label> <br>
        <div class="selectPercentTip">
          <span>5%</span>
          <span>10%</span>
          <span>15%</span>
          <span>25%</span>
          <span>50%</span>
          <span>Custom</span>
        </div>
      </div>

     <div>
        <label for="nrOfPeople">Number of People</label>
        <input type="number" id="nrOfPeople">
     </div>
    </div>
    <div class="result">
      <div>
        <p>Tip Amount</p>
        <p class="tipAmount" id="tipAmount"></p>
      </div>
      <div>
        <p>Total</p>
        <p class="price" id="price"></p>
      </div>
      <button>RESET</button>
    </div>
  </div>
</body>
</html>
