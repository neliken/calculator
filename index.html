<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="card">
    <div class="details">
      <div class="section">
        <label for="bill">Bill</label> <br>
        <input type="number" id="bill" placeholder="0"> <br>
      </div>
      <div class="section">
        <label for="">Select Tip %</label> <br>
        <div class="selectPercentTip">
          <span>5%</span>
          <span>10%</span>
          <span>15%</span>
          <span>25%</span>
          <span>50%</span>
          <span><input type="number" placeholder="Custom" id="customPercent"></span>
        </div>
      </div>
     <div class="section">
        <label for="nrOfPeople">Number of People</label>
        <input type="number" id="nrOfPeople" placeholder="0">
     </div>
    </div>
    <div class="result">
      <div class="amount">
        <div class="text">
          <p>Tip Amount</p>
          <p class="person">/ person</p>
        </div>
        <div class="priceInfo" id="tipAmount">$0.00</div>
      </div>
      <div class="amount">
        <div class="text">
          <p>Total</p>
          <p class="person">/ person</p>
        </div>
        <div class="priceInfo" id="totalPrice">$0.00</div>
      </div>
     <div class="buttonWrapper">
        <button class="reset" onclick="calculatorUI.reset()">RESET</button>
     </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
